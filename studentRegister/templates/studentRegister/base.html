<!DOCTYPE html>
<html>
<head>
<title>Student Register</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-image: url('https://img.freepik.com/free-vector/hand-drawn-minimal-background_23-2149001650.jpg?t=st=1653117196~exp=1653117796~hmac=580b58744541ba6df05b6ddcab27d4899c2eebea4606c49a7fbd6dbf06eb2164&w=996');">


	<div id="content">

        {% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.tags }} m-2" id="msg" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %} 
      </div>


	<div class="container">
		<div class="col-md-10 offset-md-1 mt-5">
			    <div class="p-4 shadow-4 rounded-3" style="background-image: url('https://img.freepik.com/free-photo/cloud-background-with-pastel-colour_66899-764.jpg?w=996');">
				  <h2>Student Register</h2>
				  <p>
				    Implementing Crud operations using Django</p>
                  <hr class="my-4"/>
                   {% block content %}

                   {% endblock content %}
                </div>
		</div>
	</div>

	
</body>
 <script>
    setTimeout(function(){
      if ($('#msg').length > 0) {
        $('#msg').remove();
      }
    }, 2000)
  </script> 
</html>
